<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <figure>
        <img height="250"
            src="https://images.pexels.com/photos/3729464/pexels-photo-3729464.jpeg?cs=srgb&dl=pexels-mikebirdy-3729464.jpg&fm=jpg"
            alt="Description of image">


        <figcaption>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum ab modi maiores explicabo,
    </figure>

    <select name="browsers">
        <option value="Firefox">Firefox</option>

    </select>
    <form>
        <label for="browser">Choose your browser:</label>

        <input list="browsers" id="browser" name="browser">

        <datalist id="browsers">
            <option value="Safari"></option>
            <option value="Safari">
            <option>Safari</option>
        </datalist>

        <hr>
        <div>
            <label for="pro">This is progress bar</label>
            <progress id="pro" value="99" max="100"></progress>
            <p>99% Completed</p>
        </div>

        <hr>
        <label for="disk">Disk usage:</label>
        <meter id="disk" value="0.6" min="0" max="1">60%</meter>


    </form>
    <p>7:30 PM on July 3, 2024</p>



</body>

</html>

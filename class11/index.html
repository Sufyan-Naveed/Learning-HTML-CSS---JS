<!DOCTYPE html>
<html>

<head>
    <title>Profile Page</title>
</head>
<style>
    body {
        background-color: #f5f5f5;
    }

    .box {
        background-color: white;
        padding: 5px 10px 5px 10px;
        margin: 10px 20px;
        border: 1px solid rgb(230, 230, 230);
    }
</style>


<body>

    <div class="box">
        <center>
            <img height="200" src="./Images/profilepic.png" alt="">
        </center>
    </div>
    <div class="box">
        <h3>User Info</h3>
        <form>
            <div>
                <label for="country">Location</label>
                <select name="country" id="country">
                    <option value=" select country">select country</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            <br>
            <div>
                <label for="company_name">Company Name</label>
                <input type="text" id="company_name">
            </div>
            <br>
            <div>
                <label for="Position">Position</label>
                <input type="text" id="Position">
            </div>
        </form>
    </div>

    <div class="box">
        <h3>Contact info</h3>
        <div>

            <label for="work_number">Work Number</label>
            <input type="number" id="work_number">
        </div>

        <br>
        <div>

            <label for="wmob_number">Mobile Number</label>
            <input type="number" id="wmob_number">
        </div>

        <br>
        <div>

            <label for="email">Email</label>
            <input type="email" id="email">
        </div>

        <br>
        <label for="addr">Work Address</label>
        <textarea name="" id=""></textarea>

    </div>
    <div class="box">
        <h3>Security</h3>
        <div>

            <label for="pass">Password</label>
            <input type="password" id="pass">
        </div>

        <br>
        <div>


            <label for="pass1">Confirm Password</label>
            <input type="password" id="pass1">
        </div>

        <br>
        <div>

            <input type="checkbox" name="policy" value="true" id="check">
            <label for="check">Make this account public</label>
        </div>
        <br>
        <div>

            <button style="background-color: black; color: white;" type="submit">Submit</button>
            <input type="reset" style="background-color: red; color: white;">
        </div>
    </div>
</body>

</html>
